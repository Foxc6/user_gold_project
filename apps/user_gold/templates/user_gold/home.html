<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>All Users</title>
    </head>
    <body>
    <a  style='margin-left: 70px;' href='/home'>Home</a>
    <a href='/play' style='margin-left: 25px;'>Play</a>
    <a   style='margin-left: 25px;'href='/show'>My Stats</a>
    <a href='/leaderboard' style='margin-left: 25px;'>Leaderboard</a>
    <a href='/logout' style='margin-left: 700px;'>Logout</a>
    <p style='margin-left: 70px;'>Logged in as: {{user.name}}</p>
    <h4 style='margin-left: 70px;'>Your gold: {{user.gold}}</h4>
    <h5 style='margin-left: 70px; margin-bottom: 0px;'>All Players</h5>
    <table style='margin-left: 70px; margin-top: 5px;'>
    	<tr>
    		<th>Name</th>
    		<th>Gold</th>
            <!-- <th>Action</th> -->
    	</tr> 
    		{% for user in users %}
			<tr>
				<td>{{user.name}}</td>
				<td>{{user.gold}}</td>
                <!-- <td><a href="/delete/user/{{user.id}}">Delete User</a></td> -->
			</tr>
    		{% endfor %}
    </table>
    </body>
</html>
